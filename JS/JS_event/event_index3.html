<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>
    const start = document.querySelector('#start')
    const stops = document.querySelector('#stop')
    const h1 = document.querySelector('h1')

    const sayDate = function(str) {
            console.log(str, Date.now());
        }
        // const intervalId = setInterval(sayDate, 1000, "hi")
    let intervalId

    // start the process when user click on start
    start.addEventListener('click', function() {
        intervalId = setInterval(sayDate, 1000, "hi")
        h1.innerHTML = "start the process, please check the console "

    })

    // stop the process
    stops.addEventListener('click', function() {
        clearTimeout(intervalId)
        console.log("Stop the procces");
        h1.innerHTML = "Stop the process"

    })





    // const intervalId = setInterval(sayDate, 1000, "hi")

    // clearInterval(intervalId)
</script>

</html>
